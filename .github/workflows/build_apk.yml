name: Build Android APK

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. Setup Java 17 (Required for Android Builds)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # 3. Install Linux Dependencies (Fixes the GTK error)
    - name: Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libblkid-dev liblzma-dev

    # 4. Install Flet & Python Libs
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet flet-audio-recorder numpy ai-edge-litert

    # 5. Accept Android Licenses
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || echo "Proceeding..."

    # 6. Build APK
    - name: Build APK
      run: flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk