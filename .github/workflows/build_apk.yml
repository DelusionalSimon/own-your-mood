name: Build Android APK

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. Setup Java 17 (Required for Android Builds)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # 3. Install Flet & Dependencies
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet flet-audio-recorder numpy ai-edge-litert

    # 4. Accept Android Licenses (The Critical Fix)
    # We use the system's SDK Manager to sign the licenses before Flet tries to run.
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || echo "Failed to accept licenses via sdkmanager, proceeding anyway..."

    # 5. Build APK
    # We still pipe 'yes' just in case Flet needs to confirm the Flutter install again.
    - name: Build APK
      run: yes | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk